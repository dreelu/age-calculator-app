<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    body {
      margin: 0;
      min-height: 100dvh;
      background-color: hsl(0, 0%, 94%);
      font-family: 'Poppins';
    }

  </style>
</head>
<body class="flex justify-center items-center flex-col">

  

  <main class="rounded-2xl bg-white p-10 w-2/5 h-fit rounded-br-10xl flex flex-col justify-between">
    <section class="flex flex-row max-[1775px]:justify-center">
      <div class="">
        <p class="font-bold">DAY</p>
        <input type="number" name="DD" id="DD" placeholder="DD" class="w-30 border border-smokeygray rounded p-3 placeholder:font-bold placeholder:text-xl h-15 leading-3 max-[1175px]:w-20 max-[1175px]:leading-0 max-[1775px]:h-fit">
        <p class="text-xs font-semibold" id="error-day"></p>
      </div>

      <div class="ml-5">
        <p class="font-bold">MONTH</p>
        <input type="number" name="MM" id="MM" placeholder="MM" class="w-30 border border-smokeygray rounded p-3 placeholder:font-bold placeholder:text-xl h-15 leading-3 max-[1175px]:w-20 max-[1175px]:leading-0 max-[1775px]:h-fit">
        <p class="text-xs font-semibold" id="error-month"></p>
      </div>
<!-- height certo do input é 13, mas so consigo alinhar o placeholder verticamente no height 15. -->
      <div class="ml-5">
        <p class="font-bold">YEAR</p>
        <input type="number" name="YYYY" id="YYYY" placeholder="YYYY" class="w-30 border border-smokeygray rounded p-3 placeholder:font-bold placeholder:text-xl h-15 leading-3 max-[1175px]:w-20 max-[1175px]:leading-0 max-[1775px]:h-fit">
        <p class="text-xs font-semibold" id="error-year"></p>
      </div>

    </section>

    
    <div class="flex items-center max-[1175px]:justify-center max-[1175px]:mt-20 max-[1175px]:mb-15 relative w-full">
      <hr class="flex-1 border-t-2 border-gray-400 ml-2">
      <button type="button" class="relative max-[1175px]:absolute size-20 rounded-full bg-purple bg-no-repeat bg-center cursor-pointer transition-all duration-300 group hover:scale-100" onclick="converter()">
          <span class="absolute inset-0 bg-[url('/main/assets/images/icon-arrow.svg')] bg-[lenght:2rem] bg-no-repeat bg-center transition-all duration-300 group-hover:scale-110"></span>
      </button>
    </div>
    

    <section class="">
      <h1 class="text-7xl font-extrabold max-[1175px]:text-6o5 max-[1070px]:text-5xl max-[850px]:text-4xl">
        <span id="year-span" class="font-extrabold text-purple">--</span> years
      </h1>

      <h1 class="text-7xl font-extrabold max-[1175px]:text-6o5 max-[1070px]:text-5xl max-[850px]:text-4xl">
        <span id="month-span" class="font-extrabold text-purple">--</span> months
      </h1>

      <h1 class="text-7xl font-extrabold max-[1175px]:text-6o5 max-[1070px]:text-5xl max-[850px]:text-4xl">
        <span id="day-span" class="font-extrabold text-purple">--</span> days
      </h1>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">drelu</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
