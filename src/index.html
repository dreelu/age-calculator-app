<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="shortcut icon" href="../main/assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    body {
      margin: 0;
      min-height: 100dvh;
      background-color: hsl(0, 0%, 94%);
      font-family: 'Poppins';
    }

  </style>
</head>
<body class="flex justify-center items-center flex-col">

  

  <main class="rounded-2xl bg-white p-10 w-2/5 h-fit rounded-br-10xl flex flex-col justify-between max-[750px]:w-1/2 max-[600px]:w-3/5 max-[600px]:p-5 max-[500px]:w-4/5">
    <!-- Inputs -->
    <section class="flex flex-row max-[1175px]:justify-center">
      <div class="">
        <p class="font-bold text-clampt tracking-track" id="pday">DAY</p>
        <input type="number" name="DD" id="DD" placeholder="DD" class="w-clampinput border border-smokeygray rounded p-3 placeholder:font-bold placeholder:text-xl h-15 leading-3 max-[1175px]:leading-0 max-[1775px]:h-fit placeholder-">
        <p class="text-xs font-semibold" id="error-day"></p>
      </div>

      <div class="ml-5">
        <p class="font-bold text-clampt tracking-track" id="pmonth">MONTH</p>
        <input type="number" name="MM" id="MM" placeholder="MM" class="w-clampinput border border-smokeygray rounded p-3 placeholder:font-bold placeholder:text-xl h-15 leading-3 max-[1175px]:leading-0 max-[1775px]:h-fit">
        <p class="text-xs font-semibold" id="error-month"></p>
      </div>

      <div class="ml-5">
        <p class="font-bold text-clampt tracking-track" id="pyear">YEAR</p>
        <input type="number" name="YYYY" id="YYYY" placeholder="YYYY" class="w-clampinput border border-smokeygray rounded p-3 placeholder:font-bold placeholder:text-xl h-15 leading-3 max-[1175px]:leading-0 max-[1775px]:h-fit">
        <p class="text-xs font-semibold" id="error-year"></p>
      </div>

    </section>

    <!-- BotÃ£o -->
    <div class="flex items-center max-[1175px]:justify-center max-[1175px]:mt-20 max-[1175px]:mb-15 relative w-full">
      <hr class="flex-1 border-t-2 border-gray-400 ml-2">
      <button type="button" class="relative max-[1175px]:absolute max-[1175px]:size-15 size-20 rounded-full bg-purple bg-no-repeat bg-center cursor-pointer transition-all duration-300 group hover:scale-100" onclick="converter()">
          <span class="absolute inset-0 bg-[url('../main/assets/images/icon-arrow.svg')] bg-[lenght:2rem] bg-no-repeat bg-center transition-all duration-300 group-hover:scale-110"></span>
      </button>
    </div>
    
    <!-- Datas -->
    <section class="whitespace-nowrap">
      <h1 class="font-extrabold text-clamp">
        <span id="year-span" class="font-extrabold text-purple">--</span> years
      </h1>

      <h1 class="font-extrabold text-clamp">
        <span id="month-span" class="font-extrabold text-purple">--</span> months
      </h1>

      <h1 class="font-extrabold text-clamp">
        <span id="day-span" class="font-extrabold text-purple">--</span> days
      </h1>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dreelu">drelu</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
